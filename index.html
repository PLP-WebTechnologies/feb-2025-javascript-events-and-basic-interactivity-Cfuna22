<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Event Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>JS Event Playground</h1>

  <!-- 1. Event Handling -->
  <button id="myButton">Click Me</button>
  <div id="hoverBox">Hover Over Me</div>
  <input class="Form" type="text" placeholder="Press any key" />

  <!-- Secret Box for double click -->
  <div id="secretBox">Double Click Me!</div>

  <!-- 2. Interactive Elements -->
  <button id="colorBtn">Change My Color</button>
  <button id="animatedBtn">Bounce Me</button>

  <div>
    <img id="galleryImg" src="/pexels-rakicevic-nenad-233369-1262302.jpg"  alt="Placeholder image" />
    <button id="nextImg">Next Image</button>
  </div>

  <!-- Accordion -->
  <div class="accordion">
    <button class="accordion-btn">Toggle Content</button>
    <div class="accordion-content">This is hidden content revealed by clicking above.</div>
  </div>

  <!-- 3. Form Validation -->
  <form id="myForm">
    <input class="Form" type="email" id="email" placeholder="Enter email" required><br>
    <input class="Form" type="password" id="password" placeholder="Enter password" required><br>
    <p id="passwordFeedback"></p>
    <bu button class="form" type="submit">Submit</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
